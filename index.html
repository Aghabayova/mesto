<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samira Aghabayova">
    <link rel="stylesheet" href="./pages/index.css">
    
    <title>Место</title>
</head>
<body class="content">
    <div class="page">
        <header class="header">
           <img class="logo" src="./images/logo.svg" alt="лого">
        </header>
     
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">

                <div class="profile__info">
                    <div>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" ></button>
                </div>
                <button class="add-button" type="button"></button>
                
            </section>
            <section class="elements">
                <template id="elements-template">
                    <div class="elements__item">
                        <img class="elements__image" src="" alt="Изображение">
                        <div class="elements__description">
                            <h3 class="elements__title"></h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                        <button class="elements__trash" type="button"></button>
                    </div>
                </template>
            </section>
            
            <section class="popup" id="edit-popup">
                <div class="popup__content" id="edit-popup-form">
                    <button class="popup__close popup__close_edit" type="button">+</button>
                    
                    <form class="popup__form"  action="#">
                        <h3 class="popup__heading">Редактировать профиль</h3>
                        <input class="popup__field popup__field_name" placeholder="Имя" type="text" name="name"/>
                        <input class="popup__field popup__field_job" placeholder="О себе" type="text" name="job"/>
                        <button class="popup__save-btn" id="popup-save-btn"  type="submit">Сохранить</button>
                    </form>
                </div>    
            </section>
            <section class="popup" id="new-item-popup">
                <div class="popup__content" id="new-item-form">
                    <button class="popup__close popup__close_new-item" type="button">+</button>
                    <form class="popup__form" action="">
                        <h3 class="popup__heading">Новое место</h3>
                        <input class="popup__field popup__field_card" placeholder="Название" type="text" name="place"/>
                        <input class="popup__field popup__field_link" placeholder="Ссылка на картинку" type="text" name="link"/>
                        <button class="popup__save-btn" id="popup-create-btn" type="submit">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup" id="view-image">   
                <figure class="popup-view">
                    <img class="popup-view__image" alt="изображение места" src="">
                    <figcaption class="popup-view__caption"></figcaption>
                    <button class="popup-view__close" type="button">+</button>
                </figure>
            </section>
            
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Самира</p>
    
               
        </footer>
    </div>

    <script src="js/script.js"> </script>

</body>
</html>
