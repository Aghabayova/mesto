<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samira Aghabayova">
    <link rel="stylesheet" href="./FONTS/font.css">
    <link rel="stylesheet" href="./pages/index.css">
    
    <title>Место</title>
</head>
<body class="content">
    <div class="page">
        <header class="header">
           <img class="logo" src="./images/logo.svg" alt="лого">
        </header>
     
        <main class="content">
            <section class="profile">
                <div class="profile__image"><img class="profile__avatar" src="./images/avatar.jpg" alt="аватар"></div>

                <div class="profile__info">
                    <div>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"  onclick="editProfile()"></button>
                </div>
                <button class="add-button" type="button"  onclick="addPhoto()"></button>
                
            </section>
            <section class="elements">
                <div class="elements__group">
                    <div class="elements__item">
                        <img class="elements__image" src="./images/karachaevo.jpg" alt="Карачаево-Черкесская республика">
                        <div class="elements__description">
                            <h3 class="elements__title">Карачаевск</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                        <div class="elements__description">
                            <h3 class="elements__title">Гора Эльбрус</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/dombay.png" alt="Домбай">
                        <div class="elements__description">
                            <h3 class="elements__title">Домбай</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                        <div class="elements__description">
                            <h3 class="elements__title">Гора Эльбрус</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/dombay.png" alt="Домбай">
                        <div class="elements__description">
                            <h3 class="elements__title">Домбай</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/karachaevo.jpg" alt="изображение карточки">
                        <div class="elements__description">
                            <h3 class="elements__title">Карачаево-Ч...</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                </div>

            </section>
            <section class="popup popup_opened">
                <div class="popup__content">
                    <button class="popup__close" type="button"  onclick="closeButton()">+</button>
                    
                    <form class="popup__form" action="">
                        <h3 class="popup__heading">Редактировать профиль</h3>
                        <input class="popup__name-field" placeholder="Имя" type="text">
                        <input class="popup__description-field" placeholder="О себе" type="text">
                        <button class="popup__save-btn" type="submit"  onclick="SaveProfileChanges()">Сохранить</button>
                    </form>
                </div>    
            </section>
            
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    
               
        </footer>
    </div>
    
    <script src="JS/script.js"> </script>

</body>
</html>
