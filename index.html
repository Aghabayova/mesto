<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samira Aghabayova">
    <link rel="stylesheet" href="./pages/index.css">

<body class="content">
    <div class="page">
        <header class="header">
           <img class="logo" src="./images/logo.svg" alt="лого">
        </header>
     
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">

                <div class="profile__info">
                    <div>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" ></button>
                </div>
                <button class="add-button" type="button"></button>
                
            </section>
            <section class="elements">
                
                    <div class="elements__item">
                        <img class="elements__image" src="./images/karachaevo.jpg" alt="Карачаево-Черкесская республика">
                        <div class="elements__description">
                            <h3 class="elements__title">Карачаево-Черкесская Республика</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="elements__description">
                            <h3 class="elements__title">Гора Эльбрус</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
                        <div class="elements__description">
                            <h3 class="elements__title">Домбай</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="elements__description">
                            <h3 class="elements__title">Гора Эльбрус</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
                        <div class="elements__description">
                            <h3 class="elements__title">Домбай</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
                    <div class="elements__item">
                        <img class="elements__image" src="./images/karachaevo.jpg" alt="изображение карточки">
                        <div class="elements__description">
                            <h3 class="elements__title">Карачаево-Черкесская Республика</h3>
                            <button class="elements__like-btn" type="button"  onclick="location.href='#'"></button>
                        </div>
                    </div>
            
            </section>
            <section class="popup popup_opened">
                <div class="popup__content">
                    <button class="popup__close" type="button">+</button>
                    
                    <form class="popup__form" action="">
                        <h3 class="popup__heading">Редактировать профиль</h3>
                        <input class="popup__field popup__field_name" placeholder="Имя" type="text" name="name"/>
                        <input class="popup__field popup__field_job" placeholder="О себе" type="text" name="job"/>
                        <button class="popup__save-btn" type="submit">Сохранить</button>
                    </form>
                </div>    
            </section>
            
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    
               
        </footer>
    </div>
    
    <script src="JS/script.js"> </script>

</body>
